<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2>Login</h2>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
                    <div class="col-7">
                        <div class="input-group">
                            Username:<input class="input--style-4" type="text" name="username" formControlName="username"  >
                        </div>
                        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                            <div *ngIf="f.username.errors.required"  class="help text-danger">Username is required</div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="input-group">
                            Password:<input class="input--style-4" type="password" name="password" formControlName="password">
                        </div>
                        <div *ngIf="f.password.invalid && (f.password.dirty || f.username.touched)">
                            <div *ngIf="f.password.errors.required" class="help text-danger">Password is required</div>
                            <div *ngIf="f.password.errors.minlength"  class="help text-danger">Password must be at least 8 character</div>
                        </div>
                    </div>
                    <span>Don't have an Account? <a (click)="onClickRegister()" style="color:red;cursor: pointer;">Register Now</a> </span>
                    <br>
                    <span>Forgot password! <a (click)="onClickForgotPW()" style="color:red;cursor: pointer;">get password!</a> </span>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit"  >Login</button>
                    </div>
                </form>
                <br>
                <div align="center">
                    <span>
                        <a (click)="onClickGoHome()" style="cursor: pointer; color: blueviolet;">Back to HomePage</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
