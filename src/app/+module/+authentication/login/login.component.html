<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Login</h2>
                <form method="POST">
                    <div class="col-7">
                        <div class="input-group">
                            Username:<input class="input--style-4" type="text" name="username" [(ngModel)]="username">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="input-group">

                            Password:<input class="input--style-4" type="password" name="password" [(ngModel)]="password">
                        </div>
                    </div>
                    <span>Don't have an Account? <a (click)="onClickRegister()" style="color:red;cursor: pointer;">Register Now</a> </span>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" (click)="onClickLogin()">Login</button>
                    </div>
                </form>
                <br>
                <div align="center">
                    <span>
                        <a (click)="onClickGoHome()" style="cursor: pointer; color: blueviolet;">Back to HomePage</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
